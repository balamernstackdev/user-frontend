      min-height: 100vh;

      justify-content: center;

      padding: 40px 20px;

      overflow: hidden;
    }

    .register-wrapper {
      position: relative;
      z-index: 1;
      max-width: 600px;
      width: 100%;
    }
    .register-card {
      background-color: var(--tj-color-common-white);
      border-radius: 12px;
      padding: 50px 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    }
    .register-logo {
      text-align: center;
      margin-bottom: 40px;
    }
    .register-logo img {
      max-width: 150px;
      height: auto;
    }
    .register-title {
      text-align: center;
      margin-bottom: 35px;
    }
    .register-title h2 {
      font-size: 32px;
      margin-bottom: 10px;
      color: var(--tj-color-heading-primary);
    }
    .register-title p {
      color: var(--tj-color-text-body-3);
      font-size: 16px;
      margin: 0;
    }
    .register-form .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
    }
    .register-form .form-row .form-input {
      flex: 1;
      margin-bottom: 0;
    }
    .register-form .form-input {
      margin-bottom: 25px;
      position: relative;
    }
    .register-form .form-input label {
      display: block;
      font-size: 14px;
      font-weight: var(--tj-fw-sbold);
      color: var(--tj-color-heading-primary);
      margin-bottom: 8px;
    }
    .register-form .form-input input {
      width: 100%;
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid var(--tj-color-border-1);
      border-radius: 6px;
      background-color: var(--tj-color-common-white);
      color: var(--tj-color-text-body);
      transition: all 0.3s ease;
    }
    .register-form .form-input input:focus {
      outline: none;
      border-color: var(--tj-color-theme-primary);
      box-shadow: 0 0 0 3px rgba(19, 104, 158, 0.1);
    }
    .register-form .form-input input::placeholder {
      color: var(--tj-color-text-body-3);
    }
    .register-form .form-input.password-input {
      position: relative;
    }
    .register-form .form-input.password-input input {
      padding-right: 45px;
    }
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--tj-color-text-body-3);
      cursor: pointer;
      padding: 5px;
      font-size: 16px;
      transition: color 0.3s ease;
      margin-top: 20px;
    }
    .password-toggle:hover {
      color: var(--tj-color-theme-primary);
    }
    .terms-checkbox {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 30px;
    }
    .terms-checkbox input[type="checkbox"] {
      width: auto;
      margin: 0;
      margin-top: 4px;
      cursor: pointer;
    }
    .terms-checkbox label {
      margin: 0;
      font-size: 14px;
      color: var(--tj-color-text-body);
      cursor: pointer;
      font-weight: normal;
      line-height: 1.6;
    }
    .terms-checkbox label a {
      color: var(--tj-color-theme-primary);
      text-decoration: none;
      font-weight: var(--tj-fw-sbold);
    }
    .terms-checkbox label a:hover {
      text-decoration: underline;
    }
    .register-btn-wrapper {
      margin-bottom: 25px;
    }
    .register-btn-wrapper .tj-primary-btn {
      width: 100%;
      justify-content: center;
    }
    .login-link {
      text-align: center;
      padding-top: 25px;
      border-top: 1px solid var(--tj-color-border-1);
    }
    .login-link p {
      color: var(--tj-color-text-body-3);
      font-size: 14px;
      margin: 0;
    }
    .login-link a {
      color: var(--tj-color-theme-primary);
      font-weight: var(--tj-fw-sbold);
      text-decoration: none;
      margin-left: 5px;
      transition: all 0.3s ease;
    }
    .login-link a:hover {
      color: var(--tj-color-theme-dark);
      text-decoration: underline;
    }
    @media (max-width: 575px) {
      .register-card {
        padding: 35px 25px;
      }
      .register-title h2 {
        font-size: 28px;
      }
      .register-form .form-row {
        flex-direction: column;
        gap: 0;
      }
    }

<body style="overscroll-behavior: none; scroll-behavior: auto;">
  <div class="body-overlay"></div>

  <!-- Preloader Start -->
  <div class="tj-preloader is-loaded" style="display: none;">
    <div class="tj-preloader-inner">
      <div class="tj-preloader-ball-wrap">
        <div class="tj-preloader-ball-inner-wrap">
          <div class="tj-preloader-ball-inner">
            <div class="tj-preloader-ball"></div>
          </div>
          <div class="tj-preloader-ball-shadow"></div>
        </div>

  <!-- Preloader end -->

  <div id="tj-back-to-top" style="background: conic-gradient( var(--tj-color-theme-primary) 0%, var(--tj-color-common-white) 0%);" class=""><span id="tj-back-to-top-percentage">0%</span></div>
  <!-- back to top end -->

  <!-- start: magic cursor -->
  <div id="magic-cursor">
    <div id="ball"></div>
  </div>
  <!-- end: magic cursor -->


  <!-- Register Section -->
  <section class="register-section">
    <div class="register-wrapper">
      <div class="register-card">
        <div class="register-logo">
          <a href="index.htm">
            <img src="assets/images/Stoxzo_Logo.svg" alt="Logo">
          </a>
        </div>
        <div class="register-title">
          <h2>Create Account</h2>
          <p>Sign up to get started with your account</p>
        </div>
        <form class="register-form" action="registration-success.html" method="GET" id="registerForm">
          <div class="form-row">
            <div class="form-input">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
            </div>
            <div class="form-input">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            </div>
          </div>
          <div class="form-input">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-input password-input">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <button type="button" class="password-toggle" onclick="togglePassword('password', this)">
              <i class="fa-light fa-eye"></i>
            </button>
          </div>
          <div class="form-input password-input">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            <button type="button" class="password-toggle" onclick="togglePassword('confirm-password', this)">
              <i class="fa-light fa-eye"></i>
            </button>
          </div>
          <div class="terms-checkbox">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
          </div>
          <div class="register-btn-wrapper">
            <button type="submit" class="tj-primary-btn">
              <span class="btn-text"><span>Create Account</span></span>
              <span class="btn-icon"><i class="tji-arrow-right-long"></i></span>
            </button>
          </div>
        </form>
        <div class="login-link">
          <p>Already have an account? <a href="login.html">Sign In</a></p>
        </div>
      </div>
    </div>
  </section>
  <!-- end: Register Section -->

  <script>
    // Toggle password visibility
    function togglePassword(inputId, button) {
      const input = document.getElementById(inputId);
      const icon = button.querySelector('i');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    // Password validation
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match. Please try again.');
        return false;
      }
    });
  </script>
