  <style>
    .login-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--tj-color-grey-1);
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }

    .login-wrapper {
      position: relative;
      z-index: 1;
      max-width: 500px;
      width: 100%;
    }

    .login-card {
      background-color: var(--tj-color-common-white);
      border-radius: 12px;
      padding: 50px 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    }

    .login-logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-logo img {
      max-width: 150px;
      height: auto;
    }

    .login-title {
      text-align: center;
      margin-bottom: 35px;
    }

    .login-title h2 {
      font-size: 32px;
      margin-bottom: 10px;
      color: var(--tj-color-heading-primary);
    }

    .login-title p {
      color: var(--tj-color-text-body-3);
      font-size: 16px;
      margin: 0;
    }

    .login-form .form-input {
      position: relative;
    }

    .login-form .form-input label {
      display: block;
      font-size: 14px;
      font-weight: var(--tj-fw-sbold);
      color: var(--tj-color-heading-primary);
      margin-bottom: 8px;
    }

    .login-form .form-input input {
      width: 100%;
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid var(--tj-color-border-1);
      border-radius: 6px;
      background-color: var(--tj-color-common-white);
      color: var(--tj-color-text-body);
      transition: all 0.3s ease;
    }

    .login-form .form-input input:focus {
      outline: none;
      border-color: var(--tj-color-theme-primary);
      box-shadow: 0 0 0 3px rgba(30, 138, 138, 0.1);
    }

    .login-form .form-input input::placeholder {
      color: var(--tj-color-text-body-3);
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .remember-me input[type="checkbox"] {
      width: auto;
      margin: 0;
      cursor: pointer;
    }

    .remember-me label {
      margin: 0;
      font-size: 14px;
      color: var(--tj-color-text-body);
      cursor: pointer;
      font-weight: normal;
    }

    .forgot-password-link {
      font-size: 14px;
      color: var(--tj-color-theme-primary);
      text-decoration: none;
      font-weight: var(--tj-fw-sbold);
      transition: all 0.3s ease;
    }

    .forgot-password-link:hover {
      color: var(--tj-color-theme-dark);
      text-decoration: underline;
    }

    .login-btn-wrapper {
      margin-bottom: 30px;
    }

    .login-btn-wrapper .tj-primary-btn {
      width: 100%;
      justify-content: center;
    }

    .signup-link {
      text-align: center;
      padding-top: 25px;
      border-top: 1px solid var(--tj-color-border-1);
    }

    .signup-link p {
      color: var(--tj-color-text-body-3);
      font-size: 14px;
      margin: 0;
    }

    .signup-link a {
      color: var(--tj-color-theme-primary);
      font-weight: var(--tj-fw-sbold);
      text-decoration: none;
      margin-left: 5px;
      transition: all 0.3s ease;
    }

    .signup-link a:hover {
      color: var(--tj-color-theme-dark);
      text-decoration: underline;
    }

    @media (max-width: 575px) {
      .login-card {
        padding: 35px 25px;
      }

      .login-title h2 {
        font-size: 28px;
      }

      .form-options {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>

<body style="overscroll-behavior: none; scroll-behavior: auto;">
  <div class="body-overlay"></div>

  <!-- Preloader Start -->
  <div class="tj-preloader is-loaded" style="display: none;">
    <div class="tj-preloader-inner">
      <div class="tj-preloader-ball-wrap">
        <div class="tj-preloader-ball-inner-wrap">
          <div class="tj-preloader-ball-inner">
            <div class="tj-preloader-ball"></div>
          </div>
          <div class="tj-preloader-ball-shadow"></div>
        </div>
        <div id="tj-weave-anim" class="tj-preloader-text">
          <span>L</span><span>o</span><span>a</span><span>d</span><span>i</span><span>n</span><span>g</span><span>.</span><span>.</span><span>.</span>
        </div>
      </div>
    </div>
    <div class="tj-preloader-overlay"></div>
  </div>
  <!-- Preloader end -->

  <!-- start: magic cursor -->
  <div id="magic-cursor">
    <div id="ball"></div>
  </div>
  <!-- end: magic cursor -->

  <!-- Login Section -->
  <section class="login-section">
    <div class="login-wrapper">
      <div class="login-card">
        <div class="login-logo">
          <a href="index.htm">
            <img src="assets/images/Stoxzo_Logo.svg" alt="Logo">
          </a>
        </div>
        <div class="login-title">
          <h2>Welcome Back</h2>
          <p>Sign in to your account to continue</p>
        </div>
        <form class="login-form" action="#" method="POST">
          <div class="form-input">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-input">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="remember" name="remember">
              <label for="remember">Remember me</label>
            </div>
            <a href="forgot-password.html" class="forgot-password-link">Forgot Password?</a>
          </div>
          <div class="login-btn-wrapper">
            <button type="submit" class="tj-primary-btn">
              <span class="btn-text"><span>Sign In</span></span>
              <span class="btn-icon"><i class="tji-arrow-right-long"></i></span>
            </button>
          </div>
        </form>
        <div class="signup-link">
          <p>Don't have an account? <a href="index.htm">Sign Up</a></p>
        </div>
      </div>
    </div>
  </section>
  <!-- end: Login Section -->
