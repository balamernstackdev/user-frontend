<head>

  <!-- Site Title -->
  <title>Forgot Password - Stoxzo</title>

  <!-- Place favicon.ico in the root directory -->

  <!-- CSS here -->

  <link rel="stylesheet" href="assets/css/font-awesome-pro.min.css">

  <link rel="stylesheet" href="assets/css/odometer-theme-default.css">
  <link rel="stylesheet" href="assets/css/meanmenu.css">
  <link rel="stylesheet" href="assets/css/main.css">
  
  <style>
    .forgot-password-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--tj-color-grey-1);
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }

    .forgot-password-wrapper {
      position: relative;
      z-index: 1;
      max-width: 500px;
      width: 100%;
    }
    .forgot-password-card {
      background-color: var(--tj-color-common-white);
      border-radius: 12px;
      padding: 50px 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    }
    .forgot-password-logo {
      text-align: center;
      margin-bottom: 40px;
    }
    .forgot-password-logo img {
      max-width: 150px;
      height: auto;
    }
    .forgot-password-title {
      text-align: center;
      margin-bottom: 35px;
    }
    .forgot-password-title h2 {
      font-size: 32px;
      margin-bottom: 10px;
      color: var(--tj-color-heading-primary);
    }
    .forgot-password-title p {
      color: var(--tj-color-text-body-3);
      font-size: 16px;
      margin: 0;
      line-height: 1.6;
    }
    .forgot-password-form .form-input {
      margin-bottom: 30px;
      position: relative;
    }
    .forgot-password-form .form-input label {
      display: block;
      font-size: 14px;
      font-weight: var(--tj-fw-sbold);
      color: var(--tj-color-heading-primary);
      margin-bottom: 8px;
    }
    .forgot-password-form .form-input input {
      width: 100%;
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid var(--tj-color-border-1);
      border-radius: 6px;
      background-color: var(--tj-color-common-white);
      color: var(--tj-color-text-body);
      transition: all 0.3s ease;
    }
    .forgot-password-form .form-input input:focus {
      outline: none;
      border-color: var(--tj-color-theme-primary);
      box-shadow: 0 0 0 3px rgba(30, 138, 138, 0.1);
    }
    .forgot-password-form .form-input input::placeholder {
      color: var(--tj-color-text-body-3);
    }
    .info-box {
      background-color: var(--tj-color-theme-bg);
      border-left: 4px solid var(--tj-color-theme-primary);
      padding: 15px 20px;
      border-radius: 6px;
      margin-bottom: 30px;
    }
    .info-box p {
      margin: 0;
      font-size: 14px;
      color: var(--tj-color-text-body);
      line-height: 1.6;
    }
    .info-box p i {
      color: var(--tj-color-theme-primary);
      margin-right: 8px;
    }
    .reset-btn-wrapper {
      margin-bottom: 25px;
    }
    .reset-btn-wrapper .tj-primary-btn {
      width: 100%;
      justify-content: center;
    }
    .back-to-login {
      text-align: center;
      padding-top: 25px;
      border-top: 1px solid var(--tj-color-border-1);
    }
    .back-to-login p {
      color: var(--tj-color-text-body-3);
      font-size: 14px;
      margin: 0;
    }
    .back-to-login a {
      color: var(--tj-color-theme-primary);
      font-weight: var(--tj-fw-sbold);
      text-decoration: none;
      margin-left: 5px;
      transition: all 0.3s ease;
    }
    .back-to-login a:hover {
      color: var(--tj-color-theme-dark);
      text-decoration: underline;
    }
    @media (max-width: 575px) {
      .forgot-password-card {
        padding: 35px 25px;
      }
      .forgot-password-title h2 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body style="overscroll-behavior: none; scroll-behavior: auto;">
  <div class="body-overlay"></div>

  <!-- Preloader Start -->
  <div class="tj-preloader is-loaded" style="display: none;">
    <div class="tj-preloader-inner">
      <div class="tj-preloader-ball-wrap">
        <div class="tj-preloader-ball-inner-wrap">
          <div class="tj-preloader-ball-inner">
            <div class="tj-preloader-ball"></div>
          </div>
          <div class="tj-preloader-ball-shadow"></div>
        </div>
        <div id="tj-weave-anim" class="tj-preloader-text"><span>L</span><span>o</span><span>a</span><span>d</span><span>i</span><span>n</span><span>g</span><span>.</span><span>.</span><span>.</span></div>
      </div>
    </div>
    <div class="tj-preloader-overlay"></div>
  </div>
  <!-- Preloader end -->

  <!-- start: magic cursor -->
  <div id="magic-cursor">
    <div id="ball"></div>
  </div>
  <!-- end: magic cursor -->

  <!-- Forgot Password Section -->
  <section class="forgot-password-section">
    <div class="forgot-password-wrapper">
      <div class="forgot-password-card">
        <div class="forgot-password-logo">
          <a href="index.htm">
            <img src="assets/images/Stoxzo_Logo.svg" alt="Logo">
          </a>
        </div>
        <div class="forgot-password-title">
          <h2>Forgot Password?</h2>
          <p>No worries! Enter your email address and we'll send you a link to reset your password.</p>
        </div>
        <div class="info-box">
          <p>
            <i class="fa-light fa-info-circle"></i>
            You will receive a password reset link via email if the account exists.
          </p>
        </div>
        <form class="forgot-password-form" action="#" method="POST">
          <div class="form-input">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
          </div>
          <div class="reset-btn-wrapper">
            <button type="submit" class="tj-primary-btn">
              <span class="btn-text"><span>Send Reset Link</span></span>
              <span class="btn-icon"><i class="tji-arrow-right-long"></i></span>
            </button>
          </div>
        </form>
        <div class="back-to-login">
          <p>Remember your password? <a href="login.html">Back to Login</a></p>
        </div>
      </div>
    </div>
  </section>
  <!-- end: Forgot Password Section -->

  <!-- JS here -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/gsap.min.js"></script>
  <script src="assets/js/ScrollSmoother.js"></script>
  <script src="assets/js/gsap-scroll-to-plugin.min.js"></script>
  <script src="assets/js/gsap-scroll-trigger.min.js"></script>
  <script src="assets/js/gsap-split-text.min.js"></script>
  <script src="assets/js/jquery.nice-select.min.js"></script>
  <script src="assets/js/swiper.min.js"></script>
  <script src="assets/js/odometer.min.js"></script>
  <script src="assets/js/venobox.min.js"></script>
  <script src="assets/js/appear.min.js"></script>
  <script src="assets/js/wow.min.js"></script>
  <script src="assets/js/meanmenu.js"></script>
  <script src="assets/js/imagesloaded-pkgd.js"></script>
  <script src="assets/js/isotope.pkgd.min.js"></script>
  <script src="assets/js/magiccursor.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
